<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perfil</title>
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/perfil.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="src/js/core.js"></script>
    <script defer src="src/js/perfil.js"></script>
</head>

<body>
    <div class="interface">
        <header class="topbar-app">
            <div class="brand-mini"><img src="src/assets/logo.png"><b>SARV</b></div>
            <div class="pill" id="sessionPill"></div>
            <nav class="bottom">
                <div class="tabs-bottom">
                    <a class="active" href="home.html">Início</a>
                    <a href="arranchamento.html">Refeições</a>
                    <a href="relatorios.html">Relatórios</a>
                    <a href="perfil.html">Perfil</a>
                </div>
            </nav>
            <button id="logoutBtn" class="btn small">Sair</button>
        </header>
    </div>

    <main class="main">
        <section class="card">
            <div class="head"><b>Meu Perfil</b></div>
            <div class="body">
                <form id="perfilForm" class="form">
                    <div class="row">
                        <div><label>Nome completo</label><input name="nome"></div>
                        <div><label>Nome de guerra</label><input name="nome_guerra"></div>
                    </div>
                    <div class="row">
                        <div><label>Posto/Graduação</label><input name="pg"></div>
                        <div><label>Perfil</label><input name="role" disabled></div>
                    </div>
                    <button class="btn">Salvar</button>
                </form>
            </div>
        </section>
    </main>


    <div id="toast" class="toast"></div>
</body>

</html>
