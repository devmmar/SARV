<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/index.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="src/js/core.js"></script>
    <script defer src="src/js/index.js"></script>
</head>

<body>
    <div class="interface">
        <header class="topbar-app">
            <div class="brand-mini"><img src="src/assets/logo.png" alt=""><b>SARV - Sistema de Arrachamento e Registro de Viagens</b></div>
            <div class="grow"></div>
            <a class="btn small" href="cadastro.html">Criar conta</a>
        </header>
    </div>

    <main class="main">
        <div class="login-box">
            <h1>Entrar</h1>
            <form id="loginForm" class="login-form">
                <input name="email" type="email" placeholder="seunome@eb.mil.br" required>
                <input name="senha" type="password" placeholder="Senha" required>
                <button class="btn" type="submit">Entrar</button>
            </form>
            <div class="login-links">
                <a href="esqueci.html">Esqueci minha senha</a>
                <a href="cadastro.html">Criar conta</a>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>
</body>

</html>
