<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/home.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="src/js/core.js"></script>
    <script defer src="src/js/home.js"></script>
</head>

<body>
    <div class="page">


        <div class="interface">
            <header class="topbar-app" id="topbarApp">
                <div class="brand-mini">
                    <img src="src/assets/logo.png" alt="SARV">
                    <b>SARV</b>
                </div>

                <!-- Botão hambúrguer (visível só no mobile) -->
                <button id="menuBtn" class="hamburger" aria-label="Abrir menu" aria-controls="primaryNav"
                    aria-expanded="false" type="button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>

                <div class="pill" id="sessionPill"></div>

                <nav class="bottom" id="primaryNav">
                    <div class="tabs-bottom">
                        <a  href="home.html">Início</a>
                        <a  href="arranchamento.html">Refeições</a>
                        <a  href="viagens.html">Viagens</a>
                        <a  href="relatorios.html">Relatórios</a>
                        <a  href="perfil.html">Perfil</a>
                        
                    </div>
                </nav>

                <button id="logoutBtn" class="btn small">Sair</button>
            </header>
        </div>


        <main class="main">


            <section class="card">
                <div class="head"><b>Início</b></div>
                <div class="body">
                    <div class="tile-grid">
                        <a class="tile" href="arranchamento.html">
                            <div class="tile-title">Arranchamento</div>
                            <div class="tile-desc">Reservar refeições</div>
                        </a>
                        <a class="tile" href="relatorios.html">
                            <div class="tile-title">Relatórios</div>
                            <div class="tile-desc">Aprovar/Exportar (Furriel)</div>
                        </a>
                        <a class="tile" href="perfil.html">
                            <div class="tile-title">Perfil</div>
                            <div class="tile-desc">Seus dados</div>
                        </a>
                    </div>
                </div>
            </section>

            <section class="card">
                <div class="head"><b>Notificações</b></div>
                <div class="body">
                    <div class="actions" style="display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap">
                        <button class="btn small ghost" onclick="excluirLidas()">Excluir lidas</button>
                        <button class="btn small danger" onclick="excluirTodas()">Excluir todas</button>
                    </div>
                    <div id="notifs" class="list"></div>
                </div>
            </section>

            <section class="card">
                <div class="head"><b>Histórico recente de refeições</b></div>
                <div class="body">
                    <div class="actions" style="display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap">
                        <button class="btn small ghost" onclick="excluirHistoricoCanceladas()">Excluir
                            canceladas</button>
                        <button class="btn small danger" onclick="excluirHistoricoTudo()">Limpar histórico</button>
                    </div>

                    <div id="historico" class="list"></div>
                </div>
            </section>

        </main>


        <div id="toast" class="toast"></div>

        <footer class="footer">
            &copy; 2025 SARV. Desenvolvido pela Seção de Informática da Bia C AD/3. Todos os direitos reservados.
        </footer>
    </div>
</body>

</html>
