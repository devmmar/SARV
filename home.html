<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/home.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="src/js/core.js"></script>
    <script defer src="src/js/home.js"></script>
</head>

<body>
    <div class="interface">
        <header class="topbar-app">
            <div class="brand-mini"><img src="src/assets/logo.png"><b>SARV</b></div>
            <div class="pill" id="sessionPill"></div>
            <nav class="bottom">
                <div class="tabs-bottom">
                    <a class="active" href="home.html">Início</a>
                    <a href="arranchamento.html">Refeições</a>
                    <a href="relatorios.html">Relatórios</a>
                    <a href="perfil.html">Perfil</a>
                </div>
            </nav>
            <button id="logoutBtn" class="btn small">Sair</button>
        </header>
    </div>


    <main class="main">
        <section class="card">
            <div class="head"><b>Início</b></div>
            <div class="body">
                <div class="tile-grid">
                    <a class="tile" href="arranchamento.html">
                        <div class="tile-title">Arranchamento</div>
                        <div class="tile-desc">Reservar refeições</div>
                    </a>
                    <a class="tile" href="relatorios.html">
                        <div class="tile-title">Relatórios</div>
                        <div class="tile-desc">Aprovar/Exportar (Furriel)</div>
                    </a>
                    <a class="tile" href="perfil.html">
                        <div class="tile-title">Perfil</div>
                        <div class="tile-desc">Seus dados</div>
                    </a>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="head"><b>Notificações</b></div>
            <div class="body">
                <div id="notifs" class="list"></div>
            </div>
        </section>

        <section class="card">
            <div class="head"><b>Histórico recente de refeições</b></div>
            <div class="body">
                <div id="historico" class="list"></div>
            </div>
        </section>
    </main>


    <div id="toast" class="toast"></div>
</body>

</html>
